<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/estilo.css">
    <title>Tags HTML</title>
</head>
<body>
    <main id="corpo">
        <section id="cont">
            <h1>Tags em HTML</h1>
            <p>Em HTML5, podemos inseri os elementos da lista a seguir.Passe o mouse sobre os termos para descobri qual tag deverá utilizar em cada caso.</p>
            <ul type="square">
                <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
                <li><abbr title="Use a tag <h1> à <h6>">Títulos</abbr></li>
                <li><abbr title="Use a tag <img>">Imagens</abbr></li>
                <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
                <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
                <li><abbr title="Use a tag <ol> e <li>">Listas númeradas</abbr></li>
                <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
            </ul>
        </section>
    </main>
</body>
</html>
