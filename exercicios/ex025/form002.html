<!DOCTYPE html>
<meta lang="pt-br">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Teste de Formúlario</h1>
        <p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="10" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpa">
        </p>
        </form>
    </body>
</html>
